name: Deploy Terraform (LocalStack)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "terraform/**"
      - "Clients/**"
      - ".github/workflows/deploy-terraform.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: cloudwatch,dynamodb,iam,logs,lambda,s3,sqs,stepfunctions,apigateway,apigatewayv2,sts,xray
          DEBUG: 1

    env:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
      TF_IN_AUTOMATION: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build Lambda artifact
        run: mvn -f Clients/pom.xml clean package

      - name: Wait LocalStack health
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:4566/_localstack/health | grep -q '"services"'; then
              echo "LocalStack is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "LocalStack did not become healthy in time"
          exit 1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.2

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Fmt
        working-directory: terraform
        run: terraform fmt -check

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -input=false

      - name: Show Outputs
        working-directory: terraform
        run: terraform output
